name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r contextual_bandit_brain/requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Run brain evaluation
        env:
          BIS_THRESHOLD: '0.75'
        run: python ci/run_brain_evaluation.py
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bis-artifacts
          path: artifacts/
