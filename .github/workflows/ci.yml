name: CI
on:
  push:
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r contextual_bandit_brain/requirements.txt
      - name: Run tests
        shell: bash
        run: pytest -q
      - name: Run brain evaluation
        shell: bash
        env:
          BIS_THRESHOLD: '0.90'
        run: python ci/run_brain_evaluation.py --threshold "${BIS_THRESHOLD}"
      - name: Run BIS benchmark (headless)
        shell: bash
        run: python -m contextual_bandit_brain.ci.run_benchmark
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bis-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: artifacts/
